kind: pipeline
type: docker
name: default

steps:
- name: react-build
  image: node:8.16.2-alpine
  commands:
  - npm install -g create-react-app
  - npm install
  - npm run build

- name: react-deploy
  image: plugins/s3
  settings:
    bucket: hello-world-react
    region: ap-southeast-1
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    source: build/**/*
    target: .

trigger:
  event:
  - push
  branch:
  - master